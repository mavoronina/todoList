  <div id="app">

    <form v-on:submit.prevent="addNewTodo">
      <h2>Add a new to-do:</h2>
<div class="form_content">
      <label for="new-todo">Description:</label>
      <input
        v-model="newTodoText"
        id="new-todo"
        placeholder="e.g. buy the tickets">

        <label for="new-todo">User number:</label>
        <input 
          v-model="newTodoUserId" 
          id="new-todo"
          placeholder="e.g. 54" 
          type="number" min="0">

          <label for="new-todo">Done:</label>
          <select
            v-model="newTodoCompletion"
            id="new-todo">
                  <option value="true">true</option>
                  <option value="false">false</option>
              </select>
        </div>
      <button class="add_button"><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70" fill="none">
        <rect x="1" y="1" width="68" height="68" rx="7" fill="#1B1A17" stroke="#FF8303" stroke-width="2"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M36.5 24C36.5 23.4477 36.0523 23 35.5 23H34.5C33.9477 23 33.5 23.4477 33.5 24V32.5C33.5 33.0523 33.0523 33.5 32.5 33.5H24C23.4477 33.5 23 33.9477 23 34.5V35.5C23 36.0523 23.4477 36.5 24 36.5H32.5C33.0523 36.5 33.5 36.9477 33.5 37.5V46C33.5 46.5523 33.9477 47 34.5 47H35.5C36.0523 47 36.5 46.5523 36.5 46V37.5C36.5 36.9477 36.9477 36.5 37.5 36.5H46C46.5523 36.5 47 36.0523 47 35.5V34.5C47 33.9477 46.5523 33.5 46 33.5H37.5C36.9477 33.5 36.5 33.0523 36.5 32.5V24Z" fill="#FF8303"/>
        </svg></button>
    </form>

    <div class="header">
      <todo-header v-for="column in columnsNames"
          :column="column"
          v-on:click="sort(column)">
              {{ column }}
      </todo-header>
    </div>
        
    <div class="rows">
      <todo-item v-for="(todo, index) in todoList" 
        :todo="todo"
        :index="index"
        :key="todo.id"
        v-on:remove="todoList.splice(index, 1)"
      ></todo-item>
    </div>
</div>

</div>
